<body>

    <main class="center-align">
        <div class="search-result-filters-button">
    <a href="#" class="button-outline" role="button" tabindex="0" data-scroll><i class="button-icon uod-icons uod-icons-filter-funnel"></i>    Filters (3 Applied)
            <span class="button-overlay"><span><i class="button-icon uod-icons uod-icons-filter-funnel"></i>            Filters (3 Applied)
                    </span></span></a></div>
<div class="search-result-filters">
    <div class="search-result-filters-header">
        <div class="search-result-filters-submit-wrapper">
            <a href="#" class="button-yellow" role="button" tabindex="0" data-scroll>
        Apply filters
            <span class="button-overlay"><span>
                        Apply filters
                    </span></span></a>        </div>
        <div class="search-result-navigation-close">
            <a href="#">
                <i class="uod-icons uod-icons-cross"></i>
            </a>
        </div>
    </div>
    <div class="search-result-filters-collection">
                <section class="search-result-filters-group">
                            <div class="form-group">
	<fieldset id="result-type">
		<legend>Filter by content type</legend>
				<div>
							<div class="radio radio-pretty">
					<label for="result-type-course">
						<input id="result-type-course" type="radio" name="result-type" value="?query=test&collection=uod-meta&f.result+type%7Ctype=courses" checked> 
						<span></span>
						Course (2)					</label>
				</div>
							<div class="radio radio-pretty">
					<label for="result-type-news">
						<input id="result-type-news" type="radio" name="result-type" value="?query=test&collection=uod-meta&f.result+type%7Ctype=news"> 
						<span></span>
						News (2)					</label>
				</div>
							<div class="radio radio-pretty">
					<label for="result-type-events">
						<input id="result-type-events" type="radio" name="result-type" value="?query=test&collection=uod-meta&f.result+type%7Ctype=events"> 
						<span></span>
						Events (10)					</label>
				</div>
							<div class="radio radio-pretty radio-pretty-disabled">
					<label for="result-type-staff">
						<input id="result-type-staff" type="radio" name="result-type" value="?query=test&collection=uod-meta&f.result+type%7Ctype=staff" disabled> 
						<span></span>
						Staff (0)					</label>
				</div>
							<div class="radio radio-pretty">
					<label for="result-type-case-study">
						<input id="result-type-case-study" type="radio" name="result-type" value="?query=test&collection=uod-meta&f.result+type%7Ctype=case-study"> 
						<span></span>
						Case study (2)					</label>
				</div>
					</div>
	</fieldset>
	</div>                    </section>
                <section class="search-result-filters-group">
                            <div class="form-group">
	<fieldset id="level">
		<legend>Filter by level</legend>
				<div>
							<div class="checkbox checkbox-pretty">
					<label for="result-group-undergraduate">
						<input id="result-group-undergraduate" type="checkbox" name="level" value="?query=test&f.level%7CcourseLevel=Undergraduate&collection=uod-meta&f.result+type%7Ctype=courses" checked> 
						<span></span>
						Undergraduate (2)					</label>
				</div>
							<div class="checkbox checkbox-pretty">
					<label for="result-group-postgraduate">
						<input id="result-group-postgraduate" type="checkbox" name="level" value="?query=test&f.level%7CcourseLevel=Postgraduate&collection=uod-meta&f.result+type%7Ctype=courses"> 
						<span></span>
						Postgraduate (10)					</label>
				</div>
							<div class="checkbox checkbox-pretty">
					<label for="result-group-professional">
						<input id="result-group-professional" type="checkbox" name="level" value="?query=test&f.level%7CcourseLevel=Professional&collection=uod-meta&f.result+type%7Ctype=courses"> 
						<span></span>
						Professional (10)					</label>
				</div>
					</div>
	</fieldset>
	</div>                    </section>
                <section class="search-result-filters-group">
                            <div class="form-group">
	<fieldset id="study-option">
		<legend>Filter by study option</legend>
				<div>
							<div class="checkbox checkbox-pretty">
					<label for="result-study-option-full-time">
						<input id="result-study-option-full-time" type="checkbox" name="study-option" value="?query=test&collection=uod-meta&f.result+type%7Ctype=courses&f.study+option%7CstudyOption=Full-time" checked> 
						<span></span>
						Full-time (2)					</label>
				</div>
							<div class="checkbox checkbox-pretty">
					<label for="result-study-option-part-time">
						<input id="result-study-option-part-time" type="checkbox" name="study-option" value="?query=test&collection=uod-meta&f.result+type%7Ctype=courses&f.study+option%7CstudyOption=Part-time"> 
						<span></span>
						Part-time (2)					</label>
				</div>
							<div class="checkbox checkbox-pretty">
					<label for="result-study-option-online">
						<input id="result-study-option-online" type="checkbox" name="study-option" value="?query=test&collection=uod-meta&f.result+type%7Ctype=courses&f.study+option%7CstudyOption=Online"> 
						<span></span>
						Online (10)					</label>
				</div>
							<div class="checkbox checkbox-pretty checkbox-pretty-disabled">
					<label for="result-study-option-cpd">
						<input id="result-study-option-cpd" type="checkbox" name="study-option" value="?query=test&collection=uod-meta&f.result+type%7Ctype=courses&f.study+option%7CstudyOption=CPD" disabled> 
						<span></span>
						CPD (0)					</label>
				</div>
					</div>
	</fieldset>
	</div>                    </section>
                    </div>
</div>
