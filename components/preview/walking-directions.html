        <input type="hidden" name="travelmode" value="walking">
        <input type="hidden" name="api" value="1">
        <input type="hidden" name="dir_action" value="navigate">

        <div class="submitButtons">
            <button class="button-yellow button-giant" role="button" type="submit" tabindex="0" data-scroll>
        Get directions
            <span class="button-overlay"><span>
                        Get directions
                    </span></span></button>        </div>
	</form>
	<script>
		function doDirections(target, e) {
            e.preventDefault();
            e.stopPropagation();

            // Basic Form error checking
            if ( document.getElementById("from").value === document.getElementById("to").value ) {

                let error = "<p class=\"help-block\"> The 'I am travelling from' and 'I am travelling to' fields must be different.</p>";
                document.getElementById("destination-group").insertAdjacentHTML('beforeend', error);
                document.getElementById("destination-group").classList.add('has-error');

                return false;
            }

            target.submit();
        }
	</script>
